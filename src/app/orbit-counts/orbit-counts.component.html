<h3>Satellite Counts:</h3>
<div class="counts">
    <div>Total: <span>{{ satellites.length }}</span></div>
    <div *ngFor="let type of types">
        {{ type }}:
        <span>{{ getTotal(type) }}</span>
    </div>

</div>
